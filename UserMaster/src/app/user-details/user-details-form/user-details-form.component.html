<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="UserID" [value]="service.formData.UserID"/>
    <div class="form-group">
               <label>User Name</label>
               <input type="text" class="form-control form-control-lg" placeholder="User Name"
                name="UserName" #UserName="ngModel"[(ngModel)]="service.formData.UserName" required [class.invalid]="UserName.invalid && UserName.touched">
     </div> 
      <div class="form-group">
         <label>Password</label>
         <input type="password" class="form-control form-control-lg" placeholder="Password"
          name="Password" #Password="ngModel"[(ngModel)]="service.formData.Password" required [class.invalid]="Password.invalid && Password.touched">
     </div> 

      <div class="form-group">
       <label>Email</label>
          <input type="text" class="form-control form-control-lg" placeholder="Email"
      name="Email" #Email="ngModel"[(ngModel)]="service.formData.Email" required [class.invalid]="Email.invalid && Email.touched">
 </div> 
 <div class="row">
<div class="form-group  col-md-6">
    <label>Address 1</label>
    <input type="text" class="form-control form-control-lg" placeholder="Address 1"
     name="Address1" #Address1="ngModel"[(ngModel)]="service.formData.Address1" required [class.invalid]="Address1.invalid && Address1.touched">
</div> 
<div class="form-group  col-md-6">
    <label>Address 2</label>
    <input type="text" class="form-control form-control-lg" placeholder="Address 2"
     name="Address2" #Address2="ngModel"[(ngModel)]="service.formData.Address2">
</div> 
</div>
<div class="row">
<div class="form-group col-md-6">
    <label>Phone</label>
    <input type="text" class="form-control form-control-lg" placeholder="+ 00 000000 "
     name="Phone" #Phone="ngModel"[(ngModel)]="service.formData.Phone">
</div> 
<div class="form-group col-md-6">
    <label>Mobile</label>
    <input type="number" class="form-control form-control-lg" placeholder="+91 0000000000" 
     name="Mobile" #Mobile="ngModel"[(ngModel)]="service.formData.Mobile"  required minlength="10" maxlength="10" [class.invalid]="Mobile.invalid && Mobile.touched">
</div>
</div>
<div class="form-group">
<br/>
<button  class="btn btn-info btn-lg btn-block col-md-12"  type="submit" style="color:whitesmoke" [disabled]="form.invalid"> UPDATE </button>
</div> 
</form>
